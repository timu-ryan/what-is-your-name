<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
  <header class="container">
    <div class="card">
      <h2 class="greeting">привет!</h2>
      <form class="form">
        <label for="name" class="label">как тебя зовут?</label>
        <input placeholder="имя" name="name" class="input">
        <button class="form-button">готово!</button>
      </form>
    </div>
    <div class="card hidden">
      <h2 class="greeting thanks">принято!</h2>
      <p class="question">тебе меньше 25?</p>
      <div class="button-section">
        <button class="button button_type_yes">да!</button>
        <button class="button button_type_no">нет</button>
      </div>
    </div>
  </header>
  <script src="./script.js"></script>
</body>
</html>
